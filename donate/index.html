<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="icon" type="image/png" href="/assets/favicon_io/android-chrome-512x512.png">
    <style>
        @font-face {
            font-family: 'SteagalW01Bold';
            src: url('/assets/fonts/Steagal W01 Bold.ttf') format('truetype'),
                 url('/assets/fonts/Steagal W01 Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            font-family: 'SteagalW01Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }
        .header {
            background-color: #4e7084;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .main-content {
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .donation-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .donation-buttons a {
            display: block;
        }
        .donation-button,
        .donation-button-container img {
            width: 200px;
            height: 50px;
            transition: all 3s ease-in-out;
            animation: menColors 10s infinite;
        }
        @keyframes menColors {
            0% { filter: hue-rotate(0deg); }
            33% { filter: hue-rotate(120deg); }
            66% { filter: hue-rotate(240deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .footer {
            background-color: #4e7084;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Donate</h1>
        <p>Support us with your donation</p>
    </div>

    <div class="main-content">
        <div class="donation-buttons">
            <a href="https://papara.com/donate/kkaannmycom" target="_blank">
                <img src="/assets/donate/paypal/grey.svg" class="donation-button" alt="Donate with Papara">
            </a>
            <div id="donate-button-container" class="donation-button-container">
                <div id="donate-button"></div>
                <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
                <script>
                    PayPal.Donation.Button({
                        env: 'production',
                        hosted_button_id: '64BUN87XTCSMC',
                        image: {
                            src: 'https://pics.paypal.com/00/s/NGEzYjE0NzgtMGZjMC00MTEwLTlmYmMtNzc0M2NiZDNkNjhj/file.PNG',
                            alt: 'Donate with PayPal button',
                            title: 'PayPal - The safer, easier way to pay online!',
                        }
                    }).render('#donate-button');
                </script>
            </div>
            <a href="https://www.buymeacoffee.com/qzqc" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-blue.png" class="donation-button" alt="Donate with BuyMeACoffee">
            </a>
            <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID" target="_blank">
                <img src="/assets/donate/paypal/grey.svg" class="donation-button" alt="Donate with Ko-Fi">
            </a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 qzqc Recordings | All rights reserved.</p>
    </div>
</body>
</html>
