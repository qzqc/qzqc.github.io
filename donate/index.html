<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="icon" type="image/png" href="/assets/favicon_io/android-chrome-512x512.png">
    <style>
        @font-face {
            font-family: 'SteagalW01Bold';
            src: url('/assets/fonts/Steagal W01 Bold.ttf') format('truetype'),
                 url('/assets/fonts/Steagal W01 Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            font-family: 'SteagalW01Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }
        .header {
            background-color: #4e7084;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .main-content {
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .donation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .paypal-button {
            width: 200px;
            height: 50px;
            transition: all 3s ease-in-out;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .footer {
            background-color: #4e7084;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Donate</h1>
        <p>Support us with your donation</p>
    </div>

    <div class="main-content">
        <div class="donation-buttons">
            <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID" target="_blank">
                <img src="/assets/donate/paypal/grey.svg" class="paypal-button" alt="Donate with PayPal">
            </a>
            <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID" target="_blank">
                <img src="/assets/donate/paypal/blue.svg" class="paypal-button" alt="Donate with PayPal">
            </a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 qzqc Recordings | All rights reserved.</p>
    </div>
</body>
</html>
