<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qzqc.com.tr contact</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/favicon_io/android-chrome-512x512.png">
  
  <!-- Link to cursor-effects library -->
  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>qzqc.com.tr Recording Label email: info@qzqc.com.tr</h1>
    
    <div class="icon-container">
      <a href="https://www.instagram.com/qzqc.com.tr/" target="_blank" class="icon">
        <img src="assets/icons/instagram.svg" alt="Instagram" class="social-icon"><span class="icon-text">Instagram</span>
      </a>
      <a href="https://www.youtube.com/channel/UCZ5iuF8hiKHbJ5jW_VGHeBg" target="_blank" class="icon">
        <img src="assets/icons/youtube.svg" alt="YouTube" class="social-icon"><span class="icon-text">YouTube</span>
      </a>
      <a href="https://www.paypal.com/donate/?hosted_button_id=92L2TLXE8UG36" target="_blank" class="icon">
        <img src="assets/icons/paypal.svg" alt="Donate" class="social-icon"><span class="icon-text">Donate</span>
      </a>
    </div>

    <!-- Contact Us Section with Redirect -->
    <div class="contact-section">
      <h2>Contact Us</h2>
      <a href="https://abc.com/contact" class="contact-link">
        <button>Go to Contact Page</button>
      </a>
    </div>

    <div id="timeleft"></div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>

  <script>
    // Wait for the page to fully load before initializing the effect
    window.addEventListener("load", () => {
      // Initialize the Fairy Dust Cursor Effect
      new cursoreffects.fairyDustCursor({
        colors: ["#ff0000", "#00ff00", "#0000ff"] // Custom colors for the dust particles
      });
    });
  </script>

  <!-- Cookie Consent Section -->
  <div id="cookie-consent-banner">
    <div id="cookie-consent-text">
      <p>We use cookies to improve your experience on our website. By browsing this website, you agree to our use of cookies. <a href="/privacy-policy">Learn more</a>.</p>
    </div>
    <div id="cookie-buttons">
      <button id="accept-cookies">I Agree</button>
      <button id="manage-cookies">Manage Cookies</button>
    </div>
  </div>

  <!-- Cookie Management Modal -->
  <div id="cookie-management-modal">
    <div class="modal-content">
      <h3>Manage Your Cookie Preferences</h3>
      <p>Select the types of cookies you wish to allow:</p>
      <div class="cookie-option">
        <input type="checkbox" id="necessary-cookies" checked disabled>
        <label for="necessary-cookies">Necessary Cookies (Always Active)</label>
      </div>
      <div class="cookie-option">
        <input type="checkbox" id="preferences-cookies">
        <label for="preferences-cookies">Preferences Cookies</label>
      </div>
      <div class="cookie-option">
        <input type="checkbox" id="statistics-cookies">
        <label for="statistics-cookies">Statistics Cookies</label>
      </div>
      <div class="cookie-option">
        <input type="checkbox" id="marketing-cookies">
        <label for="marketing-cookies">Marketing Cookies</label>
      </div>
      <div class="modal-buttons">
        <button id="save-preferences">Save Preferences</button>
        <button id="cancel-preferences">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
