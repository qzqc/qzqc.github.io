<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Favicon for general use -->
    <link rel="icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    
    <!-- Favicon for 16x16 size -->
    <link rel="icon" href="assets/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    
    <!-- Favicon for 32x32 size -->
    <link rel="icon" href="assets/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" href="assets/favicon_io/apple-touch-icon.png">

    <!-- Android Chrome Icon for mobile devices -->
    <link rel="icon" href="assets/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="assets/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">

    <!-- Optional: specify a theme color (optional for some browsers) -->
    <meta name="theme-color" content="#ffffff">

    <!-- Additional meta tags and other head content -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }

        .team-section {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .team-member {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .team-member h3 {
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us through the form below.</p>

        <div class="contact-form">
            <form action="#" method="POST">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" />

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required placeholder="Write your message here"></textarea>

                <input type="submit" value="Send Message" />
            </form>
        </div>

        <div class="team-section">
            <h2>Meet Our Team</h2>
            
            <div class="team-member">
                <div>
                    <h3>Kaan Sakallı</h3>
                    <p>Position: Owner of qzqc.com.tr</p>
                </div>
            </div>

            <div class="team-member">
                <div>
                    <h3>Kerem Akyüz</h3>
                    <p>Position: Owner of Aktsoy A.A.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 qzqc.com.tr Recordings. All rights reserved.</p>
    </footer>
</body>
</html>
