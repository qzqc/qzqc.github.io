<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qzqc Text</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div id="login-container" class="row">
            <div class="col s12">
                <input type="text" id="username" placeholder="Enter your username" class="form-control">
                <button onclick="login()" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div id="chat-container" class="row" style="display:none;">
            <div class="col s12">
                <div id="messages" class="card-panel"></div>
                <input type="text" id="message-box" placeholder="Type a message" class="form-control">
                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
            </div>
        </div>
        <div id="video-container" class="row" style="display:none;">
            <div class="col s12">
                <video id="localVideo" autoplay class="responsive-video"></video>
                <video id="remoteVideo" autoplay class="responsive-video"></video>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
